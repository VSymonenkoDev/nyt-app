<h2>Reactive Form</h2>
<div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name"></label>
      <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" id="name" type="text">
      <div *ngIf="userName.invalid && userName.touched">
        <span *ngIf="userName.errors?.required">Name is required</span>
        <span *ngIf="userName.errors?.minlength">Name should has minimal length of 3 chars</span>
        <span *ngIf="userName.errors?.forbiddenName">Username not allowed</span>
      </div>
    </div>
    <div>
      <label for="password"></label>
      <input formControlName="password" id="password" type="text">
    </div>
    <div>
      <label for="confirmpass"></label>
      <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" id="confirmpass" type="text">
    </div>
    <div>
      <label for="email">Email</label>
      <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" type="text" id="email">
      <div formArrayName="alternativeEmail" *ngFor="let email of alternativeEmail.controls; let i = index">
        <input [formControlName]="i" type="text">
      </div>
    </div>
    <button type="button" (click)="addAlternativeEmail()">Add email</button>
    <div>
      <label for="subscribe">Subscribe</label>
      <input formControlName="subscribe" type="checkbox" id="subscribe">
    </div>
    <div formGroupName="address">
      <div>
        <label for="city"></label>
        <input formControlName="city" type="text" id="city">
      </div>
      <div>
        <label for="state"></label>
        <input formControlName="state" type="text" id="state">
      </div>
      <div>
        <label for="postalCode"></label>
        <input formControlName="postalCode" type="text" id="postalCode">
      </div>
    </div>
    <button type="submit">Submit</button>
    <button type="button" (click)="load()">Load</button>

  </form>

  {{registrationForm.value | json}}
</div>
